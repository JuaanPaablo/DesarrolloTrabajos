<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Ajedrez</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="body">
        <div class="header-body">
            <header>
                <label class="titulo-hd">REINA EN AJEDREZ:</label>
            </header>
        </div>
        <br>
        <div class="divFila">
            <label for="fila">FILA: </label>
        </div>
        <div class="divinputNumber">
            <input type="number" id="fila" min="1" max="5">
        </div>
        <br>
        <div class="divColumna">
            <label for="columna">COLUMNA:</label>
        </div>
        <div class="divinputNumber">
            <input type="number" id="columna" min="1" max="5">
        </div>
        <div class="divButton">
            <button class="btn btn-success" id="boton-body" type="button" onclick="generar()">GENERAR</button>
        </div>
        <div>
            <table id="tablero"></table>
        </div>
        <footer>
            <script src="funciones.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        </footer>
    </div>
</body>

</html>
