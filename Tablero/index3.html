<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero</title>
    <link rel="stylesheet" href="tablero.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="body">
        <header class="header-body">
            <h1>-TABLERO-</h1>
        </header>
        <div class="div-body">
            <div class="divh6">
                <h6 class="titulo-h6">Filas</h6>
            </div>
            <div class="divinputNumber">
                <input class="inputNumber" type="number" id="fila">
            </div>
            <div class="divh6">
                <h6 class="titulo-h6">Columnas</h6>
            </div>
            <div class="divinputNumber">
                <input class="inputNumber" type="number" id="columna">
            </div>
            <div class="divbuttonBody">
                <button class="btn btn-success" id="button" type="button" onclick="generar()">Crear tabla</button>
            </div>
            <br>
            <div class="divtableroBody">
                <table class="tablero-body" id="tablero"></table>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="tablero.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</footer>

</html>
